        <h1>Meatloaf</h1>
        <img src="https://www.allrecipes.com/thmb/wu9br6JzDsBjlGgIwad7gRYOXzQ=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/easy-meatloaf-2000-8ad252b3c70d46628af75699ff8aad8c.jpg">
        <p><h3>Easy Meatloaf</h3>A golden-brown, perfectly baked meatloaf</p>
        <h3>Ingredients</h3>
        <ul>
            <li>1 ½ pounds ground beef</li>
            <li>1 egg</li>
            <li>1 onion, chopped</li>
            <li>1 cup milk</li>
            <li>1 cup dried bread crumbs</li>
            <li>salt and pepper to taste</li>
            <li>⅓ cup ketchup</li>
            <li>2 tablespoons brown sugar</li>
            <li>2 tablespoons prepared mustard</li>
        </ul>
    </body>
